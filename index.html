<!DOCTYPE html>
<html lang="en">
<head>
<title>THE BREADBOX</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="https://breadbox.jack-latrobe.com/" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="https://p.us5.datadoghq.com/sb/f531b930-aba9-11ed-abb1-da7ad0900005-6d529b2db7d19c29a32f17fdb5cdb538" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">The Dashboard</a>
    <a href="https://us5.datadoghq.com/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">DataDog Login</a>
    <a href="https://github.com/jacklatrobe/breadbox-html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">GitHub</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">RAHAF'S BREADBOX</h1>
  <p class="w3-xlarge">Use these buttons to report bread-related events to DataDog</p>
  <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" onclick="submitFermentAction()">Bulk Ferment Started</button>
  <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" onclick="submitBakeAction()">Loaf Baked</button>
</header>

<script>
    function submitFermentAction() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://api.datadoghq.com/api/v1/events", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('DD-API-KEY', 'c7e10613e55be3f9022c80bbe8eb519246b3cf78');
        xhr.send(JSON.stringify({
        "title": "Bulk Ferment Started",
        "text": "Rahaf has started a new bulk ferment of sourdough bread - #baking",
        "priority": "low",
        "tags": ["room:kitchen", "purpose:baking"]
        }));
    }
    function submitBakeAction() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://api.datadoghq.com/api/v1/events", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('DD-API-KEY', 'c7e10613e55be3f9022c80bbe8eb519246b3cf78');
        xhr.send(JSON.stringify({
        "title": "Bread Bake Started",
        "text": "Rahaf has started naking a new loaf of sourdough bread - #baking",
        "priority": "low",
        "tags": ["room:kitchen", "purpose:baking"]
        }));
    }
</script>

</body>
</html>
